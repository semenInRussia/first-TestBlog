{% extends "layaut.html" %}

{% block title %}Изменение тега {{model.name}}{% endblock %}

{% block content %}
    <form method='post' action='{% url "main:tag_update" model.slug %}'>
    {% csrf_token %}
    <div class="form-group">
        {% for fields in form  %}
            {% if fields.error %}
                <div class="alert alert-warning">
                    {{fields.error}}
                </div>
            {% endif %}

            {{ fields.label }}
            {{ fields }}
        {% endfor %}
        <button class="btn btn-outline-danger" type='submit'>Изменить</button>
    </div>
</form>
{% endblock %}
